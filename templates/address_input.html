<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Site Information</h2>
        <form action="/save_site_info" method="POST">
            <input type="hidden" name="customer_id" value="{{ customer_id }}">
            
            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="land_size">Land Size:</label>
            <input type="number" id="land_size" name="land_size" step="0.01" required>

            <label for="soil_id">Soil Type:</label>
            <select id="soil_id" name="soil_id" required>
                <option value="">Select Soil Type</option>
                {% for soil in soils %}
                    <option value="{{ soil[0] }}">{{ soil[1] }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
